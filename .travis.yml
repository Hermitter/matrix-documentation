language: python
python:
- '2.7'
before_deploy:
- openssl aes-256-cbc -K $encrypted_f4e9782a8fc3_key -iv $encrypted_f4e9782a8fc3_iv
  -in super_secret.txt.enc -out /tmp/super_secret.txt -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/super_secret.txt
- ssh-add /tmp/super_secret.txt
install:
- pip install -r requirements.txt
notifications:
  email: false
script: mkdocs build
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: deploy.sh
  on:
    branch: master
env:
  global:
    secure: 
